<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Page title</title>

<script type="text/javascript">

    
//cargar el documento XML
xmlaux=cargaDocXML("http://localhost/AJAX/ejemplo.xml");
function cargaDocXML(rutaxml)
{
    if (window.XMLHttpRequest) {
       xhttp=new XMLHttpRequest();
       }
    else {
       xhttp=new ActiveXObject("Microsoft.XMLHTTP");
       }
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            doc(this); 
        }
    }
        
    xhttp.open("GET",rutaxml,true);
    xhttp.send();
    return xhttp;
    
    
}
    
    
function doc(xmlaux){
    var xmlDoc;
    xmlDoc = xmlaux.responseXML;
    //obtener datos y preparar su salida
    mititulo=xmlDoc.getElementsByTagName("titulo")[0].childNodes[0].nodeValue;
    mititulo="<p>Libro: "+mititulo+"</p>";
    miautor=xmlDoc.getElementsByTagName("autor")[0].childNodes[0].nodeValue;
    miautor="<p>Autor: "+miautor+"</p>";
    migenero=xmlDoc.getElementsByTagName("genero")[0].childNodes[0].nodeValue;
    migenero="<p>Genero: "+migenero+"</p>";
    mianyo=xmlDoc.getElementsByTagName("anio")[0].childNodes[0].nodeValue;
    mianyo="<p>Anio: "+mianyo+"</p>";
    //sacar datos en la p√°gina
    
    document.getElementById("milibro").innerHTML = mititulo+miautor+migenero+mianyo ;
    

}
</script>
</head>
<body>
    <h1>Libro</h1>
    <div id="milibro">
        <p id=""></p>
    </div>
    
</body>
</html>
