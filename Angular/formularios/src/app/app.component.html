
<div class="container">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="formulario" (submit)="onSubmit(formulario)">
        <div class="form-group">
          <label for="nombre">Ingresa tu Nombre</label>
          <input type="text" formControlName = "nombre"  class="form-control" id="nombre" aria-describedby="nombreHelp" placeholder="Ingresa tu Nombre">
          <small id="nombreHelp" class="form-text text-muted">Nombre en Mayusculas</small>
          <div class = "codigoerror" *ngIf="formulario.controls.nombre.errors">
            <p>el campo tiene error</p>
          </div>
        </div>
        <div class="form-group">
            <label for="apellido">Ingresa tus Apellidos</label>
            <input type="text" formControlName = "apellido" class="form-control" id="apellido" aria-describedby="apellidoeHelp" placeholder="Ingresa tus Apellidos">
            <small id="apellidoHelp" class="form-text text-muted">Apellido Paterno Apellido Materno</small>
            <div class = "codigoerror" *ngIf="formulario.controls.apellido.errors">
              <p>el campo tiene error</p>
            </div>
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email </label>
          <input type="email" formControlName = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">No compartas tu informaci√≥n personal</small>
          <div class = "codigoerror" *ngIf="formulario.controls.email.errors">
            <p>el campo tiene error</p>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" formControlName = "password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <div class = "codigoerror" *ngIf="formulario.controls.password.errors">
            <p>el campo tiene error</p>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>
